<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippe ALIFA - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #321170;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        
        .profile, .menu {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .info {
            text-align: center;
            border-left: 2px solid white;
            border-right: 2px solid white;
            padding: 0 30px;
        }
        .info h1 {
            font-size: 30px;
            font-weight: bold;
        }
        .info p {
            font-size: 14px;
            margin: 5px 0;
        }
        .profile-pic {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            margin: 0;
        } 
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }        
        nav ul li a:hover {
            text-decoration: underline;
        }
        .main-content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }        
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="profile">
                <img src="tPA.png" alt="Philippe ALIFA" class="profile-pic">
            </div>
            <div class="info">
                <h1>PHILIPPE ALIFA</h1>
                <p>Ingénieur en travaux informatique</p>
                <p>Développeur</p>
                <p>Administrateur réseau</p>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">À propos de moi</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Conseil</a></li>
                        <li><a href="#">Autres</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="main-content">
            <!-- Le contenu principal ira ici -->
        </section>
    </main>
    <footer>

</body>
</html>
