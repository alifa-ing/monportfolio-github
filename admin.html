<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Télécharger des images et écrire des commentaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"],
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Page d'administration</h1>
    <form id="adminForm" action="display.html" method="post" enctype="multipart/form-data" target="_blank">
        <label for="image">Télécharger une image :</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="comment">Écrire un commentaire :</label>
        <textarea id="comment" name="comment" rows="5" placeholder="Écrire un commentaire..." required></textarea>

        <button type="submit">Soumettre</button>
    </form>

    <script>
        const form = document.getElementById('adminForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const image = document.getElementById('image').files[0];
            const comment = document.getElementById('comment').value;

            if (image && comment) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    localStorage.setItem('image', reader.result);
                    localStorage.setItem('comment', comment);
                    window.open('display.html', '_blank');
                };
                reader.readAsDataURL(image);
            }
        });
    </script>
</body>
</html>
