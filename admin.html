<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .main-content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"],
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section class="main-content">
        <h2>Formulaire d'Upload - Admin</h2>
        <form id="uploadForm" action="activite.html" method="GET" enctype="multipart/form-data">
            <label for="image">Télécharger une image :</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="comment">Écrire un commentaire :</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Écrire un commentaire..." required></textarea>

            <button type="submit">Soumettre</button>
        </form>
    </section>

    <script>
        // Empêcher l'accès si l'utilisateur n'est pas authentifié
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'connexionadmin.html';
        }
    </script>
</body>
</html>
